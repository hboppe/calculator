<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container grid grid-cols-4 container">
      <span class="result col-start-1 col-end-5">0</span>
      <button class="cleanScreen">AC</button>
      <button class="plus-minus">+/-</button>
      <button class="percentage">%</button>
      <button class="operation order1">/</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operation order1">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operation">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operation">+</button>
      <button class="number">0</button>
      <button>.</button>
      <button class="equalButton">=</button>
    </div>
</body>
</html>
