<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="shortcut icon" href="./assets/calculator-icon.png" type="image/x-png">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body class="pt-14 px-2 h-screen bg-slate-500">
    <div class="calculator-container col-span-4 mx-auto max-w-xs grid grid-cols-4 container text-white border border-black font-semibold h-[250px]">
      <div class="bg-zinc-700 col-start-1 col-end-5 text-right border border-black font-light flex items-center justify-end overflow-clip text-xl"><span class="result">0</span></div>
      <button class="cleanScreen screen-flicker bg-zinc-500 border-r border-b border-black active:opacity-80">AC</button>
      <button class="plus-minus bg-zinc-500 border-r border-b border-black active:opacity-80 screen-flicker">+/-</button>
      <button class="percentage bg-zinc-500 border-r border-b border-black active:opacity-80 screen-flicker">%</button>
      <button class="operation order1 bg-orange border-b border-black active:opacity-80 screen-flicker">/</button>
      <button class="number bg-zinc-300 border-r border-b border-black active:opacity-80">7</button>
      <button class="number bg-zinc-300 border-r border-b border-black active:opacity-80">8</button>
      <button class="number bg-zinc-300 border-r border-b border-black active:opacity-80">9</button>
      <button class="operation order1 bg-orange border-b border-black active:opacity-80 screen-flicker">x</button>
      <button class="number bg-zinc-300 border-b border-r border-black active:opacity-80">4</button>
      <button class="number bg-zinc-300 border-r border-b border-black active:opacity-80">5</button>
      <button class="number bg-zinc-300 border-b border-r border-black active:opacity-80">6</button>
      <button class="operation bg-orange border-b border-black active:opacity-80 screen-flicker">-</button>
      <button class="number bg-zinc-300 border-b border-r border-black active:opacity-80">1</button>
      <button class="number bg-zinc-300 border-b border-r border-black active:opacity-80">2</button>
      <button class="number bg-zinc-300 border-b border-r border-black active:opacity-80">3</button>
      <button class="operation bg-orange border-b border-black active:opacity-80 screen-flicker">+</button>
      <button class="number bg-zinc-300 col-start-1 col-end-3 border-r border-black active:opacity-80">0</button>
      <button class="dot bg-zinc-300 border-r border-black active:opacity-80">.</button>
      <button class="equalButton bg-orange active:opacity-80 screen-flicker">=</button>
    </div>
    <div class="italic text-sm text-center pt-3">Made by <a class="hover:underline" target="_blank" href="https://www.linkedin.com/in/hanna-boppe-frontend/">Hanna</a></div>
</body>
</html>
